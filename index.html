<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>CoffeeMarklet</title>
<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script type="text/javascript" src="http://github.com/jashkenas/coffee-script/raw/master/extras/coffee-script.js"></script>
<script type="text/coffeescript" src="CoffeeMarklet.coffee"></script>
<script type="text/coffeescript" src="main.coffee"></script>
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>
<div class="swc0">
<div class="swc1">
    <h1 id="title">CoffeeMarklet</h1>
    <div id="wrapper">
        <div id="input-area">
            <label for="input">CoffeeScript:</label><br />
            <textarea id="input" cols="80" spellcheck="false"># Your CoffeeScript goes here!&#10;&#10;alert &quot;CoffeeScript and jQuery #{$.fn.jquery}!&quot;</textarea><br />
            <a id="gen-button" class="large blue button">Generate bookmarklet</a>
            <div id="jq_options">
                <label for="jq_check">Include jQuery:</textarea><input type="checkbox" id="jq_check" checked="checked" />
                <div id="jq_ver_box">
                <label for="jq_ver">Minimum version:</label><br />
                <input type="text" id="jq_ver" value="1.6.1" />
                </div>
            </div>
            <br />
        </div>
        <div id="output-area">
        <label for="output">Bookmarklet Code:</label><br />
        <textarea id="output" cols="80" spellcheck="false"></textarea>
        </div><br />
        <a id="bookmarklet" class="green button">Your bookmarklet!</a>
    </div>
</div>
</div>
<a href="https://github.com/johtso/CoffeeMarklet"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://d3nwyuy0nl342s.cloudfront.net/img/abad93f42020b733148435e2cd92ce15c542d320/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub"></a>
</body>
</html>
